<div class="example-container mat-elevation-z8">
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Поиск">
    </mat-form-field>
  </div>
  <div style="display: flex; justify-content: space-between">
    <div>
    <mat-select placeholder="Select Action" style="margin: 10px; max-width: 300px;" [(value)]="selectedAction">
      <mat-option *ngFor="let action of actions" [value]="action" (click)="UserAction()">
        {{ action.name }}
      </mat-option>
    </mat-select>
    <mat-select placeholder="Select Template" style="margin: 10px; max-width: 300px;" >
      <mat-option *ngFor="let pdfTemplate of pdfTemplates" [value]="pdfTemplate.name" (click)="PrintPdf()">
        {{ pdfTemplate.name }}
      </mat-option>
    </mat-select>
    </div>
  </div>
  <mat-table #table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="select">
      <mat-header-cell *matHeaderCellDef style="flex: 0 0 4%">
        <mat-checkbox class="example-margin" (change)="selectAll($event.checked)"></mat-checkbox>
      </mat-header-cell>
      <mat-cell *matCellDef="let element" style="flex: 0 0 4%">
        <mat-checkbox class="example-margin" [checked]="checkbox" (change)="selectedToPdf(element);"></mat-checkbox>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="dname">
      <mat-header-cell *matHeaderCellDef > </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.dname}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="bname">
      <mat-header-cell *matHeaderCellDef >  </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.bname}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="stname">
      <mat-header-cell *matHeaderCellDef> </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.stname}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="hname">
      <mat-header-cell *matHeaderCellDef  > </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.hname}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="hpart">
      <mat-header-cell *matHeaderCellDef >  </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.hpart}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="fnum">
      <mat-header-cell *matHeaderCellDef  > </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.fnum}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="sname">
      <mat-header-cell *matHeaderCellDef >  </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.sname}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="saldo">
      <mat-header-cell *matHeaderCellDef> </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.saldo}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="op_date">
      <mat-header-cell *matHeaderCellDef >  </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.op_date}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
                 [pageSize]="8"
                 [pageSizeOptions]="[5, 8, 10, 20]"
                 [showFirstLastButtons]="true">
  </mat-paginator>
</div>
