<h3 mat-dialog-title>Блокировка пользователя <b>{{ data.name }}</b></h3>
<mat-dialog-content>
    <mat-form-field style="width: 100%">
  <textarea matInput placeholder="Причина блокировки" rows="10"></textarea>
    </mat-form-field>
</mat-dialog-content>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Отмена</button>
    <button mat-button [mat-dialog-close]="data.block" cdkFocusInitial>Сохранить</button>
</div>
