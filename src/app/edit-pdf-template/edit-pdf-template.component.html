<mat-form-field>
  <mat-select [(value)]="selected" >
    <mat-option *ngFor="let templates of template"
                (click)="selectPdf(templates)"
                value="{{templates}}">
      {{templates.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
<div *ngIf="selected" style="display: flex; position: absolute; left: 2vw; width: 96vw">
<div style="max-width: 50%;width: 100%">
    <app-ngx-editor [placeholder]="selectedTemplate" [spellcheck]="true" [(ngModel)]="selectedTemplate" ></app-ngx-editor>
  <button mat-button color="primary" (click)="savePdf()">Сохранить шаблон</button>
</div>
<div style="max-width: 48%; padding: 20px; background-color: #fff; margin: 0 1%">
  <div class="pdf-view" [innerHTML]="selectedTemplate | safeHtml"></div>
</div>
</div>
