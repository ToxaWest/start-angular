<div class="example-container mat-elevation-z8">
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Поиск">
    </mat-form-field>
  </div>
  <mat-table #table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="select">
      <mat-header-cell *matHeaderCellDef>  </mat-header-cell>
      <mat-cell *matCellDef="let element" ><input (click)="selectedToPdf(element)" type="checkbox"></mat-cell>
    </ng-container>
    <ng-container matColumnDef="number">
      <mat-header-cell *matHeaderCellDef mat-sort-header> № л/с </mat-header-cell>
      <mat-cell *matCellDef="let element" (click)="openDialog(element)"> {{element.number}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="stage">
      <mat-header-cell *matHeaderCellDef> Этап </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.stage}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef  mat-sort-header> Ф.И.О </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef  mat-sort-header> Дата получения информации </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="address">
      <mat-header-cell *matHeaderCellDef> Адрес </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.address}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="month">
      <mat-header-cell *matHeaderCellDef> Месячные начисления </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.month}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="debt">
      <mat-header-cell *matHeaderCellDef  mat-sort-header> Долг </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.debt}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="human">
      <mat-header-cell *matHeaderCellDef> Чел </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.human}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="privileges">
      <mat-header-cell *matHeaderCellDef> Льготы </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.privileges}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="privatization">
      <mat-header-cell *matHeaderCellDef> Приватизированная </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.privatization}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 [showFirstLastButtons]="true">
  </mat-paginator>
  <button mat-button color="primary" (click)="PrintPdf()">Generate PDF</button>
</div>
