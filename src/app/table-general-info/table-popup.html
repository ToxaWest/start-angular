<h2 mat-dialog-title>Редактирование <b>{{ data.name }}</b></h2>
<mat-dialog-content>
    <div>
        <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="data.name" placeholder="Имя">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="data.address" placeholder="Адрес">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="data.month" placeholder="Месячные начисления">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="data.debt" placeholder="Долг">
        </mat-form-field>
    </div>
</mat-dialog-content>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
